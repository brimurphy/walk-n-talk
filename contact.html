<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--meta tags for SEO-->
    <meta
      name="description"
      content="Contact form to reach out to group leaders in Bray, Co. Wicklow and Tallaght, Dublin 24"
      data-react-helmet="true"
    />

    <meta
      name="keywords"
      content="walk-n-talk, group walks, walk, talk, fitness, mental health, make new friends, pet friendly, weekly meetups, weekend hikes, dublin, wicklow, ireland"
    />

    <!--Favicon Images-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!--External CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Contact - Walk-N-Talk Ireland</title>
  </head>

  <body>
    <header>
      <!--Logo-->
      <div class="logo text-center">
        <a href="index.html" class="logo-link">
          <img
            src="images/walkntalk-logo.jpg"
            alt="The logo of Walk N Talk Ireland"
            class="logo-image"
          />
        </a>
      </div>
      <!--Navigation links-->
      <div class="nav text-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#nav-about" class="nav-link">About</a>
        <a href="index.html#nav-locations" class="nav-link">Locations</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </header>
    <!--Contact form-->
    <section class="contact-page">
      <h2 class="text-center">Contact</h2>
      <!--Heading underline-->
      <hr class="header-underline" />
      <div class="text-center">
        <form class="contact-form">
          <label for="firstname">First Name:</label> <br />
          <input type="text" id="firstname" name="firstname" required /> <br />
          <label for="lastname">Last Name:</label> <br />
          <input type="text" id="lastname" name="lastname" required /> <br />
          <label for="email">Email:</label> <br />
          <input type="email" id="email" name="email" required /> <br />
          <label for="tallaght-location">Tallaght</label>
          <input
            type="radio"
            id="tallaght-group"
            class="pink"
            name="group-location"
          />
          <label for="bray-location">Bray</label>
          <input
            type="radio"
            id="bray-group"
            class="pink"
            name="group-location"
          />
          <br />
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <br />
          <input type="submit" value="Send" class="contact-btn" />
        </form>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <div class="row">
        <!--Footer Nav menu-->
        <div class="column-3 text-center">
          <ul class="footer-nav">
            <li>
              <a href="index.html" class="footer-nav-item">Home</a>
            </li>
            <li>
              <a href="index.html#nav-about" class="footer-nav-item">About</a>
            </li>
            <li>
              <a href="index.html#nav-locations" class="footer-nav-item"
                >Locations
              </a>
            </li>
            <li>
              <a href="contact.html" class="footer-nav-item">Contact</a>
            </li>
          </ul>
        </div>
        <div class="column-3 text-center footer-wrap">
          <p><span>&copy All rights reserved</span></p>
        </div>

        <!--Social Links-->
        <div class="column-3">
          <h3 class="text-center">Follow Us:</h3>
          <ul class="social-links text-center">
            <li>
              <a
                href="https://www.instagram.com/walkntalkireland/"
                target="_blank"
              >
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/groups/3425225647572049/?ref=share"
                target="_blank"
              >
                <i class="fab fa-facebook" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
