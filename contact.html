<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--SEO tags-->
    <meta
      name="description"
      content="A walking group which is lead by it's members, exploring different routes around Dublin.It welcomes members of different fitness levels and is open to everyone. Free to join"
      data-react-helmet="true"
    />

    <!--Favicon Images-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!--External CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Walk-N-Talk Ireland</title>
  </head>

  <body>
    <header>
      <!--Logo-->
      <div class="logo text-center">
        <a href="index.html" class="logo-link">
          <img
            src="images/walkntalk-logo.jpg"
            alt="The logo of Walk N Talk Ireland"
            class="logo-image"
          />
        </a>
      </div>
      <!--Navigation links-->
      <div class="nav text-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="#nav-about" class="nav-link">About</a>
        <a href="#nav-locations" class="nav-link">Locations</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
    </header>
    <!--Contact form-->
    <section class="contact-form"></section>
    <!--Footer-->
    <footer>
      <div class="row">
        <!--Footer Nav menu-->
        <div class="column-3 text-center">
          <ul class="footer-nav">
            <li>
              <a href="index.html" class="footer-nav-item">Home</a>
            </li>
            <li>
              <a href="#nav-about" class="footer-nav-item">About</a>
            </li>
            <li>
              <a href="#nav-locations" class="footer-nav-item">Locations</a>
            </li>
            <li>
              <a href="#" class="footer-nav-item">Contact</a>
            </li>
          </ul>
        </div>
        <div class="column-3 text-center footer-wrap">
          <p><span>&copy All rights reserved</span></p>
        </div>

        <!--Social Links-->
        <div class="column-3">
          <h3 class="text-center">Follow Us:</h3>
          <ul class="social-links text-center">
            <li>
              <a
                href="https://www.instagram.com/walkntalkireland/"
                target="_blank"
              >
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/groups/3425225647572049/?ref=share"
                target="_blank"
              >
                <i class="fab fa-facebook" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
